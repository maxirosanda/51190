<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../src/css/styles.css">
</head>
<body>
    <header>
        <nav class="navegador">
            <ul>
                <li><a href="../index.html">Comprar</a></li>
                <li><a href="./editar.html">Editar Productos</a></li>
                <li><a href="./carrito.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="crearProducto" class="formulario">
            <textarea type="text" name="nombre" minlength="15" maxlength="50"   placeholder="Ingrese nombre de producto" required></textarea>
            <textarea type="text" name="descrip" minlength="40" maxlength="200" placeholder="Ingrese una descripcion de producto" required></textarea>
            <input type="text" name="stock" placeholder="Ingrese el stock" required>
            <input type="number" name="precio" placeholder="Ingrese Precio" required>
            <button class="btn" type="submit">Crear Producto</button>
        </form>
        <section id="productos" class="productos"></section>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../src/js/productos.js"></script>
    <script>
        verProductos()
        crearProducto()
    </script>
</body>
</html>
